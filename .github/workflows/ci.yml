name: CI

on:
  push:
  schedule:
    - cron: '6 6 * * 1/2'

jobs:
  link-test:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6
    - uses: php-actions/phpunit@v3
      with:
        bootstrap: vendor/autoload.php
        args: --testdox tests
